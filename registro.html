<!DOCTYPE html>
<html lang="en">
  <head>
   
    <title>Registro</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--[if IE]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/registro.css">
	
	
  </head>
  <body>
  		<form class="container jumbotron">
			  <div class="row">
			 	  <div class="col-md-1">
				  </div>
			      <div class="col-md-3">
				  	   Image de profil:
				  </div>
			 	  <div class="col-md-9">
				  	   <input id="subirImagen" type="file">
				  </div>
			 </div>
			   <div class="row">
			 	  <div class="col-md-1">
				  </div>
			 	  <div class="col-md-11" id="profile-container">
				  	   <img id="imagenPerfil" src="fondo.png">
				  </div>
			 </div>

			 
			 <div class="row">
			 	 <div class="col-md-1">
				  </div>
			 	  <div class="col-md-11">
				  	   Prénom:
				  </div>
			</div>
			<div class="row">
				 <div class="col-md-1">
				 </div>
				  <div class="col-md-4">
				  	   <input/>
				  </div>
				  <div class="col-md-5">
				  </div>
			 </div>
			  <div class="row">
			 	 <div class="col-md-1">
				  </div>
			 	  <div class="col-md-11">
				  	   Nom de familie:
				  </div>
			</div>
			<div class="row">
				 <div class="col-md-1">
				 </div>
				  <div class="col-md-4">
				  	   <input/>
				  </div>
				  <div class="col-md-5">
				  </div>
			 </div>
			 
			  <div class="row">
			 	 <div class="col-md-1">
				  </div>
			 	  <div class="col-md-11">
				  	   Téléphone:
				  </div>
			</div>
			<div class="row">
				 <div class="col-md-1">
				 </div>
				  <div class="col-md-4">
				  	   <input/>
				  </div>
				  <div class="col-md-5">
				  </div>
			 </div>
			 
			  <div class="row">
			 	 <div class="col-md-1">
				  </div>
			 	  <div class="col-md-11">
				  	   e-mail:
				  </div>
			</div>
			<div class="row">
				 <div class="col-md-1">
				 </div>
				  <div class="col-md-4">
				  	   <input type="email"/>
				  </div>
				  <div class="col-md-7">
				  </div>
			 </div>
			 <br>
			 
			 <div class="row">
			 	  <div class="col-md-3">
				  </div>
				  <div class="col-md-2">
				  		<input type="submit" value="Guardar"/>
				  </div>
			 </div>
			 
		
		</form>
		
		
		
  </body>
  <script src="javascript/jquery.min.js"></script>
  <script src="javascript/bootstrap.js"></script>
  <script src="javascript/registro.js"></script>
</html>
